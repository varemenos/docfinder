<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

	</head>
	<body>

	<div id="container">
		<div id="main" role="main">
			<article>
				<div class="page-header">
					<h1><a href="./" title="Documentation Searching Service">Documentation Searching Service</a></h1>
				</div>
				<form class="form-horizontal">
					<fieldset>
						<input type="search" name="q" id="query" class="input-xlarge" placeholder="Search" autofocus>
						<select name="lang" id="lang" class="span3">
							<option name="all" selected>All</option>
							<option name="apache">Apache 2 Directive</option>
							<option name="brainfuck">BrainFuck</option>
							<option name="closure">Closure</option>
							<option name="cobol">Cobol</option>
							<option name="emacs">Emacs</option>
							<option name="fossil_scm">Fossil SCM</option>
							<option name="ftp">FTP Code</option>
							<option name="git">GIT</option>
							<option name="linux_cmd">GNU/Linux Command</option>
							<option name="hello_world">Hello World</option>
							<option name="hresult">HResult</option>
							<option name="http">HTTP Code</option>
							<option name="java">Java</option>
							<option name="javascript">Javascript</option>
							<option name="jquery">JQuery</option>
							<option name="linux_kernel_error">Linux Kernel Error</option>
							<option name="ios">Mac iOS Reference</option>
							<option name="macos">Mac OSX Reference</option>
							<option name="mercurial">Mercurial</option>
							<option name="mysql_error">MySQL Error</option>
							<option name="mysql">MySQL Function</option>
							<option name="nginx">Nginx HttpCoreModule</option>
							<option name="nt_status">NT Status</option>
							<option name="perl5">Perl 5</option>
							<option name="perl5_var">Perl 5 Variable</option>
							<option name="php">PHP</option>
							<option name="python">Python</option>
							<option name="python_exception">Python Exception</option>
							<option name="smarty">Smarty</option>
							<option name="sql_server_2008">SQL Server 2008 Function</option>
							<option name="sql_server_2008_error">SQL Server Error</option>
							<option name="stuntsnippets">stuntSnippets</option>
							<option name="svn">SVN</option>
							<option name="underscorejs">Underscore.js</option>
							<option name="visual_basic_6">Visual Basic 6</option>
							<option name="win32_error">Win 32 Error</option>
							<option name="windows_command">Windows Command</option>
						</select>
						<select name="page" id="page" class="span1" disabled></select>
						<button class="btn" type="submit"><i class="icon-search"></i></button>
					</fieldset>
				</form>
				<div id="results">
					<div id="info">
						<h3></h3>
					</div>
				</div>
			</article>
		</div>
		<footer>
		 	<p><a href="http://searchco.de/" target="_blank">Search[code] API Search</a> - <a href="https://github.com/varemenos/Doc-Finder" target="_blank">Github Repository</a> - by <a href="http://varemenos.com/" target="_blank">Adonis K.</a></p>
		</footer>
	</div>
